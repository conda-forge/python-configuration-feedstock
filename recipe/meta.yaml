{% set name = "python-configuration" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e243ab6af40e8f81dce0ee1a363d7832afe552269b41b711c8df4f1a05ed5185

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - python >=3.6

test:
  imports:
    - config
    - config.contrib

about:
  home: https://github.com/tr11/python-configuration
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library to load configuration parameters from multiple sources and formats
  doc_url: https://python-configuration.readthedocs.io

extra:
  recipe-maintainers:
    - DanNixon
    - wiphoo
