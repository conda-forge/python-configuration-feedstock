{% set name = "python-configuration" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4a4a876527f0e9bd6fa1cd7f8ed49694eb30df00d76ad8941360906026efe31c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - python >=3.6

test:
  imports:
    - config
    - config.contrib

about:
  home: https://github.com/tr11/python-configuration
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A library to load configuration parameters from multiple sources and formats
  doc_url: https://python-configuration.readthedocs.io

extra:
  recipe-maintainers:
    - DanNixon
    - wiphoo
